<form>
    <h1>Buscar venda por id</h1>
        
    <div >
      <mat-form-field class="form">
        <mat-label>Id da Venda</mat-label>
        <input matInput [(ngModel)]="venda.id"  required type="text" name="idVenda" placeholder="Ex. 1" maxlength="100">
    </mat-form-field>
  </div>

    <div class="buttons">
        <button (click)="buscarPorId()" class="mat-elevation-z8" mat-stroked-button color="primary"> Buscar </button>
    </div>

    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="vendas" >
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="itensVenda">
          <th mat-header-cell *matHeaderCellDef>itens da Venda</th>
          <td mat-cell *matCellDef="let row">{{ row.itensVenda }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">{{ row.status }}</td>
        </ng-container>

        <ng-container matColumnDef="dataVenda">
          <th mat-header-cell *matHeaderCellDef>Data da Venda</th>
          <td mat-cell *matCellDef="let row">{{ row.dataVenda }}</td>
        </ng-container>

        <ng-container matColumnDef="idVendedor">
          <th mat-header-cell *matHeaderCellDef>Id do Venvedor</th>
          <td mat-cell *matCellDef="let row">{{ row.idVendedor }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="{{ row.id }}/update">
              <i class="material-icons">edit</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

</form>
